<!DOCTYPE html>
<html>
    <head>
        <title>Psychic Game</title>


    </head>
    <body>
        <h1>The Psychic Game</h1>
        <p>Guess what letter I'm thinking of</p>
        
        <p>Wins: <span id="wins"></span></p>
        <p>Losses: <span id="losses"></span></p>
        <p>Guesses left: <span id="remainingGuesses"></span></p>
        <p>Your guesses so far: <span id="guessesSoFar"></span></p>




    
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript">

$(document).ready(function() {

var targetLetter = String.fromCharCode(97+Math.floor(Math.random() * 26));
console.log(targetLetter);
var wins = 0; 
var losses = 0;
var guesses = 0; 
// gets the key the user enters and stores it in userGuess

    $(document).keyup(function(key){
        var userGuess = event.key;
        console.log(userGuess);

        
 if (userGuess === targetLetter){
     alert("You win!");
     wins++;
     $("#wins").text(wins);
     $("#remainingGuesses, #guessesSoFar").text("");
     guesses = 0;
     targetLetter = String.fromCharCode(97+Math.floor(Math.random() * 26));
     console.log(targetLetter);

 }else if (userGuess!== targetLetter && guesses < 8){

     guesses++;
     $("#remainingGuesses").text(9-guesses);
     $("#guessesSoFar").append(userGuess+", ");

 }else {
     alert("You lose! The letter I was thinking of was "+targetLetter);
     losses++;
     $("#losses").text(losses);
     $("#remainingGuesses, #guessesSoFar").text("");
     guesses = 0;
     targetLetter = String.fromCharCode(97+Math.floor(Math.random() * 26));
     console.log(targetLetter);
 }
 
 

    });



    
 

    
});


            

        
        </script>
        
       
    </body>
</html>
